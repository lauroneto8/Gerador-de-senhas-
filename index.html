<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"&gt;>
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Gerador de Senha</title>
</head>
<body>
    <div  id="container">
        <!--Ilustração Gerador senhas-->
        <img src="src/imagens/cadeado.jpg" id="password_img" alt="">
        <!--Título-->
        <h1 id="title">Gerador de Senha</h1>
        <!--Contêiner de exibição de senha-->
        <div id="password_container">
                   <span id="password"></span>
            <!--Botão de Copia-->
            <button id="copy">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <!--Opções de Senha-->
          <div id="password_items">
            <!--Campo de para o comprimento de senha-->
            <div class="item">
                    <input id="size" name="size" type="number">
                    <label for="size">
                        Comprimento da Senha
                    </label>
            </div>
            <!--Caixa de seleção para letra maiúscula-->
            <div class="item">
                <input type="checkbox" name="include_uppercase" id="include_uppercase">
                <label for="include_uppercase">
                    Incluir Letras Maiúscula
                </label>
            </div>
            <!--Incluir pelo menos uma letra maiúscula-->
            <div class="item">
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <label for="include_lowercase">
                    Incluir pelo menos uma letra minúscula
                </label>
            </div>
            <!--Incluir pelo menos um número-->
            <div class="item">
                <input type="checkbox" name="include_number" id="include_number">
                <label for="include_number">
                    Incluir número
                </label>
            </div>
            <!--Incluir caractere especial-->
            <div class="item">
                <input type="checkbox" name="include_special_caracter" id="include_special_caracter">
                <label for="include_special_caracter">
                    Incluir caractere especial
                </label>
            </div>
            <!--Botão para gerar senhas-->
            <button id="generate">
                Gerar Senha
            </button>
                
                
            

          </div>

    </div>
    
</body>
</html>
